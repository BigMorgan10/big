<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big M 모건 — Portail Galactique</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1605731412003-bd3fef3a542d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }
    .intro {
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      color: #00fff7;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }
    .subtitle {
      color: #aaa;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .language-select, .id-input {
      margin: 1rem 0;
    }
    select, input[type="text"] {
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      border: none;
      background: #111;
      color: #00fff7;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 10px rgba(0,255,247,0.4);
    }
    .enter-button {
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      background: linear-gradient(135deg, #111, #222);
      border: 2px solid #00fff7;
      border-radius: 15px;
      color: #00fff7;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .enter-button:hover {
      background: #00fff7;
      color: #111;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,247,0.5);
    }
    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #00fff7;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,255,247,0.6);
      margin-bottom: 1rem;
      transition: transform 0.5s;
    }
    .profile-img:hover {
      transform: rotate(5deg) scale(1.05);
    }
    .qr-code-btn {
      margin-top: 1rem;
      background: none;
      border: none;
      color: #00fff7;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: underline;
    }
    .admin-access {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
    .admin-access span {
      color: #f0f0f0;
      font-weight: bold;
    }
    .admin-panel {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00fff7;
      border-radius: 10px;
    }
    .admin-panel input, .admin-panel button {
      margin: 0.5rem;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.85rem;
      color: #666;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/19/audio_d6852e1404.mp3?filename=deep-space-ambient-113845.mp3" type="audio/mpeg">
  </audio>
  <div class="intro">
    <img src="morgan.jpg" alt="Photo de Morgan" class="profile-img">
    <h1>🌌 Bienvenue dans mon univers</h1>
    <div class="subtitle">Portail d’accès — Big M 모건</div>

    <div class="language-select">
      <label for="lang">🌍 Choisis ta langue :</label><br>
      <select id="lang">
        <option value="fr">Français 🇫🇷</option>
        <option value="en">English 🇬🇧</option>
      </select>
    </div>

    <div class="id-input">
      <label for="userId">🧬 Entre ton identifiant personnalisé :</label><br>
      <input type="text" id="userId" placeholder="Ex: morgan001">
    </div>

    <button class="enter-button" onclick="enterSite()">✨ Entrer</button>
    <button class="qr-code-btn" onclick="generateQR()">📲 Obtenir un QR Code personnalisé</button>
  </div>

  <div class="admin-access" id="adminMessage" style="display:none">
    🔓 Accès spécial activé pour <span>administrateur</span> — chargement des modules avancés...
  </div>

  <div class="admin-panel" id="adminPanel">
    <h3>🎛 Panneau Admin</h3>
    <label><input type="checkbox" id="darkModeToggle"> Activer le mode ultra-sombre</label><br>
    <button onclick="addQuickLink()">➕ Ajouter un lien rapide</button>
  </div>

  <footer>
    &copy; 2025 Big M — All rights reserved
  </footer>

  <script>
    function enterSite() {
      const lang = document.getElementById('lang').value;
      const userId = document.getElementById('userId').value.trim();

      if (!userId || !/^([a-zA-Z0-9-_]+)$/.test(userId)) {
        alert("🔒 Identifiant invalide. Seuls les lettres, chiffres, tirets et underscores sont autorisés.");
        return;
      }

      localStorage.setItem('lang', lang);
      localStorage.setItem('userId', userId);

      const secretParam = btoa(`${userId}-bigmorgan`);
      const isAdmin = userId.toLowerCase().includes("root") || userId === 'iam24morgan';

      if (isAdmin) {
        document.getElementById('adminMessage').style.display = 'block';
        document.getElementById('adminPanel').style.display = 'block';
      }

      setTimeout(() => {
        window.location.href = `home.html?lang=${lang}&auth=${secretParam}${isAdmin ? '&admin=true' : ''}`;
      }, 2000);
    }

    function generateQR() {
      const userId = document.getElementById('userId').value.trim();
      if (!userId) {
        alert("🔐 Tu dois d’abord entrer un identifiant.");
        return;
      }
      const secretParam = btoa(`${userId}-bigmorgan`);
      const url = `${window.location.origin}/home.html?auth=${secretParam}`;
      window.open(`https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(url)}&size=200x200`, '_blank');
    }

    function addQuickLink() {
      alert("🚧 Fonctionnalité d’ajout de lien rapide bientôt disponible.");
    }
  </script>
</body>
</html>
